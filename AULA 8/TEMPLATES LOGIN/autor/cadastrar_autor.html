<!DOCTYPE html>
<html lang="en">
<head>
	<title>Criar Conta</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<link rel="icon" type="image/png" href="img/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../login/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="../login/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../login/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../login/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../login/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../login/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../login/css/util.css">
    <link rel="stylesheet" type="text/css" href="../login/css/main.css">
    
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w" action='' method="post">
					<span class="login100-form-title p-b-32">
						<center>Construa seu Perfil</center>
					</span>
                    <div class="alert alert-info col-sm-12" align='center' role="alert">
						<p>sua mensagem de alerta aqui</p>
                    </div>
                    <span class="txt1 p-b-11">
                        Nome Completo
                    </span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate = "Nome é obrigatório">
                        <input class="input100" type="text" name="nome_completo" id="nome_completo" required>
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11">
                        Idade
                    </span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate = "Idade é obrigatório">
                        <input class="input100" type="text" name="idade" id="idade" required>
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11">
                        Sexo
                    </span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate = "Sexo é obrigatório">
                        <select name="ocupacao" class="form-control" id="id_sexo">
						  <option value="Masculino">Masculino</option>

						  <option value="Feminino">Feminino</option>

						</select>
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11">
                        Ocupação
                    </span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate = "Campo Obrigatório">
                        <select name="ocupacao" class="form-control" id="id_ocupacao">
						  <option value="Estudante">Estudante</option>

						  <option value="Professor">Professor</option>

						  <option value="Pesquisador">Pesquisador</option>

						  <option value="Entusiasta">Entusiasta</option>

						  <option value="Outro">Outro</option>

						</select>
                        <span class="focus-input100"></span>
                    </div>

					<span class="txt1 p-b-11">
						Email
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Email é obrigatório">
						<input class="input100" type="email" name="email" id="email" required>
						<span class="focus-input100"></span>
					</div>
                    
                    <span class="txt1 p-b-11">
                        Resumo do Perfil
                    </span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate = "Campo Obrigatório">
                        <p>Escreva um pouco sobre você: </p>
						<input type="text">
                        <span class="focus-input100"></span>
                    </div>
                    
					<div class="container-login100-form-btn" style="padding-left: 30%;">
                        <button class="login100-form-btn">
                            Avançar
                        </button>   
					</div>
                    
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="../login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../login/vendor/animsition/js/animsition.min.js"></script>
	<script src="../login/vendor/bootstrap/js/popper.js"></script>
	<script src="../login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../login/vendor/select2/select2.min.js"></script>
	<script src="../login/vendor/daterangepicker/moment.min.js"></script>
	<script src="../login/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="../login/vendor/countdowntime/countdowntime.js"></script>
	<script src="../login/js/main.js"></script>

</body>
</html>
