{% extends 'base_login.html' %}
{% load widget_tweaks %}

{% block container %}
	<div class="container-login100">
		<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
			<form class="login100-form validate-form flex-sb flex-w" action='' method="post">
				{% csrf_token %}
				<span class="login100-form-title p-b-32">
					<center>Editar Dados</center>
				</span>
				{% if messages %}
				<div class="alert alert-info col-sm-12" align='center' role="alert">
					{% for message in messages %}
						{{ message }}
					{% endfor %}
				</div>
				{% endif %}

				<span class="txt1 p-b-11">
					Nome Completo
				</span>
				<div class="wrap-input100 validate-input m-b-36" data-validate = "Nome é obrigatório">
					<input class="input100" type="text" name="last_name" id="last_name" value='{{ request.user.last_name }}'>
					<span class="focus-input100"></span>
				</div>

				<span class="txt1 p-b-11">
					Email
				</span>
				<div class="wrap-input100 validate-input m-b-36" data-validate = "Email é obrigatório">
					<input class="input100" type="email" name="username" id="username" value='{{ request.user.username }}'>
					<span class="focus-input100"></span>
				</div>
				<input type="hidden" name="password" id="password" value='{{ request.user.password }}'>

				<div class="container-login100-form-btn" style="padding-left: 30%;">
					<button class="login100-form-btn">
						Salvar
					</button>
				</div>

			</form>
		</div>
	</div>
{% endblock %}
