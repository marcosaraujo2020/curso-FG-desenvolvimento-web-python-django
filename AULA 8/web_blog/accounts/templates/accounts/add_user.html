{% extends 'base_login.html' %}
{% load widget_tweaks %}

{% block container %}
	<div class="container-login100">
		<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
			<form class="login100-form validate-form flex-sb flex-w" action='' method="post">
				{% csrf_token %}
				<span class="login100-form-title p-b-32">
				<center>
					Crie uma Senha para Concluir
				</center>
				</span>
				{% if messages %}
				<div class="alert alert-info col-sm-12" align='center' role="alert">
					{% for message in messages %}
						{{ message }}
					{% endfor %}
				</div>
				{% endif %}

				<input class="input100" type="hidden" name="last_name" id="last_name" value="{{ autor.nome_completo }}" readonly>
				<input class="input100" type="hidden" name="username" id="username" value="{{ autor.email }}" readonly>

				<span class="txt1 p-b-11">
					Senha
				</span>
				<div class="wrap-input100 validate-input m-b-12" data-validate = "Senha é obrigatório">
					<span class="btn-show-pass">
						<i class="fa fa-eye"></i>
					</span>
					<input class="input100" type="password" name="password" id="password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn" style="padding-left: 30%;">
					<button class="login100-form-btn">
						Criar Conta
					</button>
				</div>

			</form>
		</div>
	</div>
{% endblock %}
