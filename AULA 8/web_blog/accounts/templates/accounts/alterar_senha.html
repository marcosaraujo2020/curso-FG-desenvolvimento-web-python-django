{% extends 'base_login.html' %}
{% load widget_tweaks %}

{% block container %}
	<div class="container-login100">
		<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
			<form class="login100-form validate-form flex-sb flex-w" action='' method="post">
				{% csrf_token %}
				<span class="login100-form-title p-b-32">
					<center>Criar Conta</center>
				</span>
				{% if messages %}
				<div class="alert alert-info col-sm-12" align='center' role="alert">
					{% for message in messages %}
						{{ message }}
					{% endfor %}
				</div>
				{% endif %}

				<span class="txt1 p-b-11">
					Senha antiga
				</span>
				<div class="wrap-input100 validate-input m-b-36" data-validate = "Senha antiga é obrigatória">
					<span class="btn-show-pass">
						<i class="fa fa-eye"></i>
					</span>
					<input class="input100" type="password" name="old_password" id="old_password">
					<span class="focus-input100"></span>
				</div>

				<span class="txt1 p-b-11">
					Senha nova
				</span>
				<div class="wrap-input100 validate-input m-b-36" data-validate = "Nova Senha é obrigatório">
					<span class="btn-show-pass">
						<i class="fa fa-eye"></i>
					</span>
					<input class="input100" type="password" name="new_password1" id="new_password1">
					<span class="focus-input100"></span>
				</div>

				<span class="txt1 p-b-11">
					Repita a Senha
				</span>
				<div class="wrap-input100 validate-input m-b-12" data-validate = "Repita a senha">
					<span class="btn-show-pass">
						<i class="fa fa-eye"></i>
					</span>
					<input class="input100" type="password" name="new_password2" id="new_password2">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn" style="padding-left: 30%;">
					<button class="login100-form-btn">
						Salvar
					</button>
				</div>

			</form>
		</div>
	</div>
{% endblock %}
